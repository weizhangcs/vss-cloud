# docker-compose.prod.yml
# -----------------------------------------------------------------------------
# 描述: 生产环境配置 (Production)
# 特性:
#   1. 使用 Release 镜像 (ghcr.io/...)
#   2. 高可用策略 (Restart Always)
#   3. 数据严格持久化到 ./prod_data
# -----------------------------------------------------------------------------

services:
  # --- 基础设施 (增强重启策略) ---
  db:
    restart: always

  redis:
    restart: always

  # --- 应用服务 (Gunicorn / Prod Image) ---
  web:
    image: ghcr.io/weizhangcs/vss-cloud:latest
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - ./prod_data/staticfiles:/app/staticfiles
      - ./prod_data/shared_media:/app/shared_media
    restart: always

  # --- Workers (生产级流控) ---
  worker_gemini:
    image: ghcr.io/weizhangcs/vss-cloud:latest
    restart: always
    # [流控] 并发 2: 保护 Google API 配额
    command: celery -A core worker -Q queue_gemini -c 2 -l info
    volumes:
      - ./prod_data/shared_media:/app/shared_media

  worker_audio:
    image: ghcr.io/weizhangcs/vss-cloud:latest
    restart: always
    # [流控] 并发 4: 平衡 CPU 计算负载
    command: celery -A core worker -Q queue_audio -c 4 -l info
    volumes:
      - ./prod_data/shared_media:/app/shared_media

  worker_io:
    image: ghcr.io/weizhangcs/vss-cloud:latest
    restart: always
    # [流控] 并发 8: 最大化 IO 吞吐
    command: celery -A core worker -Q queue_io,celery -c 8 -l info
    volumes:
      - ./prod_data/shared_media:/app/shared_media

  # --- 网关 (Nginx) ---
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx.template.conf:/etc/nginx/conf.d/default.conf.template
      - ./prod_data/staticfiles:/app/staticfiles:ro
    depends_on:
      - web
    environment:
      - SERVER_DOMAIN
      - TZ=Asia/Shanghai
    entrypoint: /bin/sh -c "envsubst '$$SERVER_DOMAIN' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

# --- 物理挂载 (Prod Data) ---
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./prod_data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./prod_data/redis